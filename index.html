    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –ø—Ä–µ–¥–º–µ—Ç–∞–º–∏ -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.8/index.global.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/interaction@6.1.8/index.global.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
            const tg = window.Telegram.WebApp;
            tg.expand();
            tg.enableClosingConfirmation();
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞–ª–µ–Ω–¥–∞—Ä—è
            const calendarEl = document.getElementById('calendar');
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                headerToolbar: false,
                locale: 'ru',
                firstDay: 1, // –ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫ –∫–∞–∫ –ø–µ—Ä–≤—ã–π –¥–µ–Ω—å –Ω–µ–¥–µ–ª–∏
                height: 'auto',
                editable: true,
                selectable: true,
                eventClick: function(info) {
                    openEditModal(info.event);
                },
                dateClick: function(info) {
                    openAddModal(info.date);
                },
                events: loadEvents(),
                eventContent: function(arg) {
                    // –ö–∞—Å—Ç–æ–º–∏–∑–∞—Ü–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å–æ–±—ã—Ç–∏–π
                    const typeIcon = getTypeIcon(arg.event.extendedProps.type);
                    const timeText = arg.timeText ? `${arg.timeText} ` : '';
                    
                    return {
                        html: `
                            <div class="d-flex align-items-center">
                                <span class="me-1">${typeIcon}</span>
                                <div class="flex-grow-1">
                                    <div class="fw-bold">${timeText}${arg.event.title}</div>
                                    ${arg.event.extendedProps.location ? `<div class="small text-muted">${arg.event.extendedProps.location}</div>` : ''}
                                </div>
                            </div>
                        `
                    };
                },
                datesSet: function(info) {
                    updateCurrentDate(info.view);
                }
            });
            
            calendar.render();
            
            // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∏–∑ localStorage
            function loadEvents() {
                const savedEvents = localStorage.getItem('studentCalendarEvents');
                return savedEvents ? JSON.parse(savedEvents) : [];
            }
            
            function saveEvents(events) {
                localStorage.setItem('studentCalendarEvents', JSON.stringify(events));
            }
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–∞–µ–º–æ–π –¥–∞—Ç—ã
            function updateCurrentDate(view) {
                const title = document.getElementById('current-date');
                title.textContent = view.title;
            }
            
            // –ö–Ω–æ–ø–∫–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
            document.getElementById('prev-btn').addEventListener('click', function() {
                calendar.prev();
            });
            
            document.getElementById('next-btn').addEventListener('click', function() {
                calendar.next();
            });
            
            // –ö–Ω–æ–ø–∫–∏ –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤–∏–¥–∞
            document.querySelectorAll('.btn-view').forEach(btn => {
                btn.addEventListener('click', function() {
                    const view = this.getAttribute('data-view');
                    calendar.changeView(view);
                });
            });
            
            // –ò–∫–æ–Ω–∫–∏ –¥–ª—è —Ç–∏–ø–æ–≤ –∑–∞–Ω—è—Ç–∏–π
            function getTypeIcon(type) {
                const icons = {
                    'lecture': 'üìö',
                    'practice': '‚úèÔ∏è',
                    'lab': 'üî¨',
                    'exam': 'üìù',
                    'test': '‚úÖ',
                    'other': 'üìÖ'
                };
                return icons[type] || 'üìÖ';
            }
            
            // –û—Ç–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Å–æ–±—ã—Ç–∏—è
            function openAddModal(date) {
                const modal = new bootstrap.Modal(document.getElementById('eventModal'));
                document.getElementById('modalTitle').textContent = '–î–æ–±–∞–≤–∏—Ç—å –∑–∞–Ω—è—Ç–∏–µ';
                document.getElementById('eventId').value = '';
                document.getElementById('eventForm').reset();
                document.getElementById('deleteEventBtn').style.display = 'none';
                
                // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –¥–∞—Ç—ã –∏ –≤—Ä–µ–º–µ–Ω–∏ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
                const startDate = new Date(date);
                startDate.setHours(9, 0, 0, 0);
                
                const endDate = new Date(startDate);
                endDate.setHours(startDate.getHours() + 1);
                
                document.getElementById('eventStart').value = formatDateTimeForInput(startDate);
                document.getElementById('eventEnd').value = formatDateTimeForInput(endDate);
                
                modal.show();
            }
            
            // –û—Ç–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –¥–ª—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è —Å–æ–±—ã—Ç–∏—è
            function openEditModal(event) {
                const modal = new bootstrap.Modal(document.getElementById('eventModal'));
                document.getElementById('modalTitle').textContent = '–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –∑–∞–Ω—è—Ç–∏–µ';
                document.getElementById('eventId').value = event.id;
                document.getElementById('eventTitle').value = event.title;
                document.getElementById('eventType').value = event.extendedProps.type || 'lecture';
                document.getElementById('eventStart').value = formatDateTimeForInput(event.start);
                document.getElementById('eventEnd').value = formatDateTimeForInput(event.end || new Date(event.start.getTime() + 60 * 60 * 1000));
                document.getElementById('eventLocation').value = event.extendedProps.location || '';
                document.getElementById('eventDescription').value = event.extendedProps.description || '';
                document.getElementById('deleteEventBtn').style.display = 'block';
                
                modal.show();
            }
            
            // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–∞—Ç—ã –¥–ª—è input[type=datetime-local]
            function formatDateTimeForInput(date) {
                return date.toISOString().slice(0, 16);
            }
            
            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Å–æ–±—ã—Ç–∏—è
            document.getElementById('saveEventBtn').addEventListener('click', function() {
                const eventId = document.getElementById('eventId').value;
                const eventTitle = document.getElementById('eventTitle').value.trim();
                const eventType = document.getElementById('eventType').value;
                const eventStart = document.getElementById('eventStart').value;
                const eventEnd = document.getElementById('eventEnd').value;
                const eventLocation = document.getElementById('eventLocation').value.trim();
                const eventDescription = document.getElementById('eventDescription').value.trim();
                const eventRepeat = document.getElementById('eventRepeat').value;
                const repeatUntil = document.getElementById('repeatUntil').value;
                
                if (!eventTitle) {
                    alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, —É–∫–∞–∂–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –ø—Ä–µ–¥–º–µ—Ç–∞');
                    return;
                }
                
                const newEvent = {
                    id: eventId || Date.now().toString(),
                    title: eventTitle,
                    start: eventStart,
                    end: eventEnd,
                    extendedProps: {
                        type: eventType,
                        location: eventLocation,
                        description: eventDescription
                    }
                };
                
                let events = loadEvents();
                
                if (eventId) {
                    // –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Å—É—â–µ—Å—Ç–≤—É—é—â–µ–≥–æ —Å–æ–±—ã—Ç–∏—è
                    events = events.map(e => e.id === eventId ? newEvent : e);
                } else {
                    // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –Ω–æ–≤–æ–≥–æ —Å–æ–±—ã—Ç–∏—è
                    events.push(newEvent);
                    
                    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –ø–æ–≤—Ç–æ—Ä—è—é—â–∏—Ö—Å—è —Å–æ–±—ã—Ç–∏–π
                    if (eventRepeat !== 'none' && repeatUntil) {
                        const startDate = new Date(eventStart);
                        const untilDate = new Date(repeatUntil);
                        let nextDate;
                        
                        switch (eventRepeat) {
                            case 'daily':
                                nextDate = new Date(startDate);
                                nextDate.setDate(nextDate.getDate() + 1);
                                break;
                            case 'weekly':
                                nextDate = new Date(startDate);
                                nextDate.setDate(nextDate.getDate() + 7);
                                break;
                            case 'monthly':
                                nextDate = new Date(startDate);
                                nextDate.setMonth(nextDate.getMonth() + 1);
                                break;
                        }
                        
                        while (nextDate <= untilDate) {
                            const recurringEvent = {
                                ...newEvent,
                                id: Date.now().toString(),
                                start: nextDate.toISOString().slice(0, 16),
                                end: new Date(new Date(eventEnd).getTime() + (nextDate - startDate)).toISOString().slice(0, 16)
                            };
                            
                            events.push(recurringEvent);
                            
                            switch (eventRepeat) {
                                case 'daily':
                                    nextDate.setDate(nextDate.getDate() + 1);
                                    break;
                                case 'weekly':
                                    nextDate.setDate(nextDate.getDate() + 7);
                                    break;
                                case 'monthly':
                                    nextDate.setMonth(nextDate.getMonth() + 1);
                                    break;
                            }
                        }
                    }
                }
                
                saveEvents(events);
                calendar.refetchEvents();
                
                bootstrap.Modal.getInstance(document.getElementById('eventModal')).hide();
            });
            
            // –£–¥–∞–ª–µ–Ω–∏–µ —Å–æ–±—ã—Ç–∏—è
            document.getElementById('deleteEventBtn').addEventListener('click', function() {
                if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç–æ –∑–∞–Ω—è—Ç–∏–µ?')) {
                    const eventId = document.getElementById('eventId').value;
                    let events = loadEvents();
                    events = events.filter(e => e.id !== eventId);
                    
                    saveEvents(events);
                    calendar.refetchEvents();
                    
                    bootstrap.Modal.getInstance(document.getElementById('eventModal')).hide();
                }
            });
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –ø–æ–≤—Ç–æ—Ä—è—é—â–∏—Ö—Å—è —Å–æ–±—ã—Ç–∏–π
            document.getElementById('eventRepeat').addEventListener('change', function() {
                const repeatUntilContainer = document.getElementById('repeatUntilContainer');
                if (this.value !== 'none') {
                    repeatUntilContainer.style.display = 'block';
                    
                    // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –¥–∞—Ç—ã –æ–∫–æ–Ω—á–∞–Ω–∏—è –ø–æ–≤—Ç–æ—Ä–µ–Ω–∏–π (–ø–æ —É–º–æ–ª—á–∞–Ω–∏—é +1 –º–µ—Å—è—Ü)
                    const startDate = new Date(document.getElementById('eventStart').value);
                    const untilDate = new Date(startDate);
                    untilDate.setMonth(untilDate.getMonth() + 1);
                    document.getElementById('repeatUntil').value = untilDate.toISOString().slice(0, 10);
                } else {
                    repeatUntilContainer.style.display = 'none';
                }
            });
            
            // –ö–Ω–æ–ø–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Å–æ–±—ã—Ç–∏—è
            document.getElementById('add-event-btn').addEventListener('click', function() {
                openAddModal(calendar.getDate());
            });
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–µ–¥–º–µ—Ç–æ–≤
            const subjectsModal = new bootstrap.Modal(document.getElementById('subjectsModal'));
            
            // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–µ–¥–º–µ—Ç–æ–≤
            function loadSubjects() {
                const savedSubjects = localStorage.getItem('studentSubjects');
                return savedSubjects ? JSON.parse(savedSubjects) : [];
            }
            
            function saveSubjects(subjects) {
                localStorage.setItem('studentSubjects', JSON.stringify(subjects));
            }
            
            // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ –ø—Ä–µ–¥–º–µ—Ç–æ–≤
            function renderSubjectsList() {
                const subjects = loadSubjects();
                const container = document.getElementById('subjectsList');
                container.innerHTML = '';
                
                if (subjects.length === 0) {
                    container.innerHTML = '<p class="text-muted">–ù–µ—Ç –¥–æ–±–∞–≤–ª–µ–Ω–Ω—ã—Ö –ø—Ä–µ–¥–º–µ—Ç–æ–≤</p>';
                    return;
                }
                
                const listGroup = document.createElement('div');
                listGroup.className = 'list-group';
                
                subjects.forEach((subject, index) => {
                    const item = document.createElement('div');
                    item.className = 'list-group-item d-flex justify-content-between align-items-center';
                    item.innerHTML = `
                        <span>${subject}</span>
                        <button class="btn btn-sm btn-outline-danger delete-subject-btn" data-index="${index}">√ó</button>
                    `;
                    listGroup.appendChild(item);
                });
                
                container.appendChild(listGroup);
                
                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ —É–¥–∞–ª–µ–Ω–∏—è
                document.querySelectorAll('.delete-subject-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const index = parseInt(this.getAttribute('data-index'));
                        const subjects = loadSubjects();
                        subjects.splice(index, 1);
                        saveSubjects(subjects);
                        renderSubjectsList();
                    });
                });
            }
            
            // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –Ω–æ–≤–æ–≥–æ –ø—Ä–µ–¥–º–µ—Ç–∞
            document.getElementById('addSubjectBtn').addEventListener('click', function() {
                const input = document.getElementById('newSubjectInput');
                const subjectName = input.value.trim();
                
                if (subjectName) {
                    const subjects = loadSubjects();
                    if (!subjects.includes(subjectName)) {
                        subjects.push(subjectName);
                        saveSubjects(subjects);
                        renderSubjectsList();
                        input.value = '';
                    } else {
                        alert('–≠—Ç–æ—Ç –ø—Ä–µ–¥–º–µ—Ç —É–∂–µ –µ—Å—Ç—å –≤ —Å–ø–∏—Å–∫–µ');
                    }
                }
            });
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
            renderSubjectsList();
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–∂–∞—Ç–∏—è –∫–Ω–æ–ø–∫–∏ "–ú–æ–∏ –ø—Ä–µ–¥–º–µ—Ç—ã"
            document.getElementById('manageSubjectsBtn').addEventListener('click', function() {
                renderSubjectsList();
                subjectsModal.show();
            });
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–∂–∞—Ç–∏—è –∫–Ω–æ–ø–∫–∏ "–≠–∫—Å–ø–æ—Ä—Ç"
            document.getElementById('exportBtn').addEventListener('click', function() {
                const events = loadEvents();
                const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(events, null, 2));
                const downloadAnchorNode = document.createElement('a');
                downloadAnchorNode.setAttribute("href", dataStr);
                downloadAnchorNode.setAttribute("download", "student_calendar_export.json");
                document.body.appendChild(downloadAnchorNode);
                downloadAnchorNode.click();
                downloadAnchorNode.remove();
                
                tg.showAlert("–ö–∞–ª–µ–Ω–¥–∞—Ä—å —ç–∫—Å–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω");
            });
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–∂–∞—Ç–∏—è –∫–Ω–æ–ø–∫–∏ "–ò–º–ø–æ—Ä—Ç"
            document.getElementById('importBtn').addEventListener('click', function() {
                const fileInput = document.createElement('input');
                fileInput.type = 'file';
                fileInput.accept = '.json';
                
                fileInput.onchange = e => {
                    const file = e.target.files[0];
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        try {
                            const events = JSON.parse(e.target.result);
                            saveEvents(events);
                            calendar.refetchEvents();
                            tg.showAlert("–ö–∞–ª–µ–Ω–¥–∞—Ä—å —É—Å–ø–µ—à–Ω–æ –∏–º–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω");
                        } catch (error) {
                            tg.showAlert("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∏–º–ø–æ—Ä—Ç–µ —Ñ–∞–π–ª–∞");
                        }
                    };
                    
                    reader.readAsText(file);
                };
                
                fileInput.click();
            });
        });
    </script>
</body>
