<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Planner</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="js/tg-theme.js" defer></script>
    <script src="js/app.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- Шапка -->
        <div class="header">
            <h1>Study Planner</h1>
            <div class="date" id="current-date"></div>
        </div>

        <!-- Форма добавления задачи -->
        <div class="task-form">
            <input type="text" id="task-input" placeholder="Новая задача">
            <select id="subject-select">
                <option value="math">Математика</option>
                <option value="physics">Физика</option>
                <option value="literature">Литература</option>
            </select>
            <button id="add-task-btn">+</button>
        </div>

        <!-- Статистика -->
        <div class="stats-grid" id="stats-container"></div>

        <!-- Список задач -->
        <div class="tasks-list" id="tasks-container"></div>

        <!-- Таймер -->
        <div class="timer-card">
            <div class="timer-display" id="timer">25:00</div>
            <div class="timer-controls">
                <button id="start-timer-btn">Старт</button>
                <button id="reset-timer-btn">Сброс</button>
            </div>
        </div>

        <!-- Цитата дня -->
        <div class="quote" id="daily-quote"></div>
    </div>
</body>
</html>
