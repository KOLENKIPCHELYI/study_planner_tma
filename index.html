<script>
    document.addEventListener('DOMContentLoaded', function() {
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();
        
        // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        const user = tg.initDataUnsafe.user || {};
        const userId = user.id;
        const userName = [user.first_name, user.last_name].filter(Boolean).join(' ');
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
        function showNotification(message, duration = 3000) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, duration);
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞–ª–µ–Ω–¥–∞—Ä—è
        const calendarEl = document.getElementById('calendar');
        const calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            headerToolbar: false,
            locale: 'ru',
            firstDay: 1,
            height: 'auto',
            editable: true,
            selectable: true,
            eventClick: function(info) {
                openEditModal(info.event);
            },
            dateClick: function(info) {
                openAddModal(info.date);
            },
            events: loadEvents(),
            eventContent: function(arg) {
                const typeIcon = getTypeIcon(arg.event.extendedProps.type);
                const timeText = arg.timeText ? `${arg.timeText} ` : '';
                const groups = arg.event.extendedProps.groups ? arg.event.extendedProps.groups.join(', ') : '';
                
                return {
                    html: `
                        <div class="d-flex flex-column" style="gap: 2px;">
                            <div class="d-flex align-items-center">
                                <span class="me-1">${typeIcon}</span>
                                <div class="fw-bold">${arg.event.title}</div>
                            </div>
                            ${timeText ? `<div class="small">${timeText}</div>` : ''}
                            ${arg.event.extendedProps.location ? `<div class="small">${arg.event.extendedProps.location}</div>` : ''}
                            ${groups ? `<div class="small">${groups}</div>` : ''}
                        </div>
                    `
                };
            },
            eventClassNames: function(arg) {
                return arg.event.extendedProps.type || 'other';
            },
            datesSet: function(info) {
                updateCurrentDate(info.view);
            }
        });
        
        calendar.render();
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
        function loadEvents() {
            const savedEvents = localStorage.getItem('studentCalendarEvents');
            return savedEvents ? JSON.parse(savedEvents) : [];
        }
        
        function saveEvents(events) {
            localStorage.setItem('studentCalendarEvents', JSON.stringify(events));
        }
        
        function loadGroups() {
            const savedGroups = localStorage.getItem('studentGroups') || '{}';
            return JSON.parse(savedGroups);
        }
        
        function saveGroups(groups) {
            localStorage.setItem('studentGroups', JSON.stringify(groups));
        }
        
        function loadGroupMembers() {
            const savedMembers = localStorage.getItem('groupMembers') || '{}';
            return JSON.parse(savedMembers);
        }
        
        function saveGroupMembers(members) {
            localStorage.setItem('groupMembers', JSON.stringify(members));
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∫ –≥—Ä—É–ø–ø–µ
        function getUserGroups() {
            const members = loadGroupMembers();
            const userGroups = [];
            
            for (const groupName in members) {
                if (members[groupName].includes(userId)) {
                    userGroups.push(groupName);
                }
            }
            
            return userGroups;
        }
        
        // –û–±–Ω–æ–≤–ª—ë–Ω–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –≥—Ä—É–ø–ø
        function initGroups() {
            let groups = loadGroups();
            const members = loadGroupMembers();
            
            // –ï—Å–ª–∏ —ç—Ç–æ –ø–µ—Ä–≤—ã–π –∑–∞–ø—É—Å–∫, —Å–æ–∑–¥–∞—ë–º –¥–µ–º–æ-–≥—Ä—É–ø–ø—ã
            if (Object.keys(groups).length === 0) {
                groups = {
                    '–ò–í–¢-21': [],
                    '–ü–ò-21': [],
                    '–§–ò–ò–¢-21': []
                };
                saveGroups(groups);
            }
            
            // –ï—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –µ—â—ë –Ω–µ —Å–æ—Å—Ç–æ–∏—Ç –Ω–∏ –≤ –æ–¥–Ω–æ–π –≥—Ä—É–ø–ø–µ
            const userGroups = getUserGroups();
            if (userGroups.length === 0 && userId) {
                // –ü—Ä–µ–¥–ª–∞–≥–∞–µ–º –ø–µ—Ä–≤—É—é –¥–æ—Å—Ç—É–ø–Ω—É—é –≥—Ä—É–ø–ø—É
                const firstGroup = Object.keys(groups)[0];
                if (!members[firstGroup]) members[firstGroup] = [];
                members[firstGroup].push(userId);
                saveGroupMembers(members);
                
                showNotification(`–í—ã –¥–æ–±–∞–≤–ª–µ–Ω—ã –≤ –≥—Ä—É–ø–ø—É ${firstGroup}`);
            }
            
            return groups;
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateCurrentDate(view) {
            document.getElementById('current-date').textContent = view.title;
        }
        
        function renderUserGroups() {
            const userGroups = getUserGroups();
            const container = document.getElementById('userGroupsContainer');
            container.innerHTML = '';
            
            userGroups.forEach(group => {
                const badge = document.createElement('div');
                badge.className = 'group-badge';
                badge.innerHTML = `
                    <span class="badge-text">${group}</span>
                    <input type="checkbox" checked value="${group}" id="group-${group}" hidden>
                `;
                container.appendChild(badge);
            });
        }
        
        function renderGroupsModal() {
            const groups = initGroups();
            const userGroups = getUserGroups();
            const members = loadGroupMembers();
            
            const myGroupsList = document.getElementById('myGroupsList');
            const availableGroupsList = document.getElementById('availableGroupsList');
            
            myGroupsList.innerHTML = '';
            availableGroupsList.innerHTML = '';
            
            // –î–æ–±–∞–≤–ª—è–µ–º –≥—Ä—É–ø–ø—ã –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            userGroups.forEach(groupName => {
                const item = document.createElement('div');
                item.className = 'list-group-item d-flex justify-content-between align-items-center';
                item.innerHTML = `
                    <span>${groupName}</span>
                    <button class="btn btn-sm btn-outline-danger leave-group-btn" data-group="${groupName}">
                        –ü–æ–∫–∏–Ω—É—Ç—å
                    </button>
                `;
                myGroupsList.appendChild(item);
            });
            
            // –î–æ–±–∞–≤–ª—è–µ–º –¥–æ—Å—Ç—É–ø–Ω—ã–µ –≥—Ä—É–ø–ø—ã
            for (const groupName in groups) {
                if (!userGroups.includes(groupName)) {
                    const item = document.createElement('div');
                    item.className = 'list-group-item d-flex justify-content-between align-items-center';
                    item.innerHTML = `
                        <span>${groupName}</span>
                        <button class="btn btn-sm btn-primary join-group-btn" data-group="${groupName}">
                            –í—Å—Ç—É–ø–∏—Ç—å
                        </button>
                    `;
                    availableGroupsList.appendChild(item);
                }
            }
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ –≤—Å—Ç—É–ø–ª–µ–Ω–∏—è
            document.querySelectorAll('.join-group-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const groupName = this.getAttribute('data-group');
                    const members = loadGroupMembers();
                    
                    if (!members[groupName]) members[groupName] = [];
                    if (!members[groupName].includes(userId)) {
                        members[groupName].push(userId);
                        saveGroupMembers(members);
                        renderGroupsModal();
                        renderUserGroups();
                        calendar.refetchEvents();
                        showNotification(`–í—ã –≤—Å—Ç—É–ø–∏–ª–∏ –≤ –≥—Ä—É–ø–ø—É ${groupName}`);
                    }
                });
            });
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ –≤—ã—Ö–æ–¥–∞
            document.querySelectorAll('.leave-group-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const groupName = this.getAttribute('data-group');
                    const members = loadGroupMembers();
                    
                    if (members[groupName] && members[groupName].includes(userId)) {
                        members[groupName] = members[groupName].filter(id => id !== userId);
                        saveGroupMembers(members);
                        renderGroupsModal();
                        renderUserGroups();
                        calendar.refetchEvents();
                        showNotification(`–í—ã –ø–æ–∫–∏–Ω—É–ª–∏ –≥—Ä—É–ø–ø—É ${groupName}`);
                    }
                });
            });
        }
        
        // –ò–∫–æ–Ω–∫–∏ –¥–ª—è —Ç–∏–ø–æ–≤ –∑–∞–Ω—è—Ç–∏–π
        function getTypeIcon(type) {
            const icons = {
                'lecture': 'üìö',
                'practice': '‚úèÔ∏è',
                'lab': 'üî¨',
                'exam': 'üìù',
                'test': '‚úÖ',
                'other': 'üìÖ'
            };
            return icons[type] || 'üìÖ';
        }
        
        // –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞
        function openAddModal(date) {
            const modal = new bootstrap.Modal(document.getElementById('eventModal'));
            document.getElementById('modalTitle').textContent = '–î–æ–±–∞–≤–∏—Ç—å –∑–∞–Ω—è—Ç–∏–µ';
            document.getElementById('eventId').value = '';
            document.getElementById('eventForm').reset();
            document.getElementById('deleteEventBtn').style.display = 'none';
            
            // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –¥–∞—Ç—ã –∏ –≤—Ä–µ–º–µ–Ω–∏ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
            const startDate = new Date(date);
            startDate.setHours(9, 0, 0, 0);
            
            const endDate = new Date(startDate);
            endDate.setHours(startDate.getHours() + 1);
            
            document.getElementById('eventStart').value = formatDateTimeForInput(startDate);
            document.getElementById('eventEnd').value = formatDateTimeForInput(endDate);
            
            renderUserGroups();
            modal.show();
        }
        
        function openEditModal(event) {
            const modal = new bootstrap.Modal(document.getElementById('eventModal'));
            document.getElementById('modalTitle').textContent = '–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –∑–∞–Ω—è—Ç–∏–µ';
            document.getElementById('eventId').value = event.id;
            document.getElementById('eventTitle').value = event.title;
            document.getElementById('eventType').value = event.extendedProps.type || 'lecture';
            document.getElementById('eventStart').value = formatDateTimeForInput(event.start);
            document.getElementById('eventEnd').value = formatDateTimeForInput(event.end || new Date(event.start.getTime() + 60 * 60 * 1000));
            document.getElementById('eventLocation').value = event.extendedProps.location || '';
            document.getElementById('eventTeacher').value = event.extendedProps.teacher || '';
            document.getElementById('eventDescription').value = event.extendedProps.description || '';
            document.getElementById('deleteEventBtn').style.display = 'block';
            
            renderUserGroups();
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —á–µ–∫–±–æ–∫—Å—ã –¥–ª—è –≥—Ä—É–ø–ø —Å–æ–±—ã—Ç–∏—è
            if (event.extendedProps.groups) {
                event.extendedProps.groups.forEach(group => {
                    const checkbox = document.getElementById(`group-${group}`);
                    if (checkbox) checkbox.checked = true;
                });
            }
            
            modal.show();
        }
        
        function formatDateTimeForInput(date) {
            if (!(date instanceof Date)) {
                date = new Date(date);
            }
            const pad = num => num.toString().padStart(2, '0');
            return `${date.getFullYear()}-${pad(date.getMonth() + 1)}-${pad(date.getDate())}T${pad(date.getHours())}:${pad(date.getMinutes())}`;
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        document.getElementById('prev-btn').addEventListener('click', function() {
            calendar.prev();
        });
        
        document.getElementById('next-btn').addEventListener('click', function() {
            calendar.next();
        });
        
        document.getElementById('today-btn').addEventListener('click', function() {
            calendar.today();
            calendar.changeView(calendar.view.type);
        });
        
        document.querySelectorAll('.btn-view').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.btn-view').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                const view = this.getAttribute('data-view');
                calendar.changeView(view);
            });
        });
        
        document.getElementById('add-event-btn').addEventListener('click', function() {
            openAddModal(calendar.getDate());
        });
        
        document.getElementById('groups-btn').addEventListener('click', function() {
            renderGroupsModal();
            new bootstrap.Modal(document.getElementById('groupsModal')).show();
        });
        
        document.getElementById('addGroupBtn').addEventListener('click', function() {
            const input = document.getElementById('newGroupInput');
            const groupName = input.value.trim();
            
            if (groupName) {
                const groups = loadGroups();
                if (!groups[groupName]) {
                    groups[groupName] = [];
                    saveGroups(groups);
                    renderGroupsModal();
                    input.value = '';
                    showNotification(`–ì—Ä—É–ø–ø–∞ ${groupName} —Å–æ–∑–¥–∞–Ω–∞`);
                } else {
                    showNotification('–ì—Ä—É–ø–ø–∞ —Å —Ç–∞–∫–∏–º –Ω–∞–∑–≤–∞–Ω–∏–µ–º —É–∂–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç');
                }
            }
        });
        
        document.getElementById('saveEventBtn').addEventListener('click', function() {
            const eventId = document.getElementById('eventId').value;
            const eventTitle = document.getElementById('eventTitle').value.trim();
            const eventType = document.getElementById('eventType').value;
            const eventStart = document.getElementById('eventStart').value;
            const eventEnd = document.getElementById('eventEnd').value;
            const eventLocation = document.getElementById('eventLocation').value.trim();
            const eventTeacher = document.getElementById('eventTeacher').value.trim();
            const eventDescription = document.getElementById('eventDescription').value.trim();
            const eventRepeat = document.getElementById('eventRepeat').value;
            const repeatUntil = document.getElementById('repeatUntil').value;
            
            // –ü–æ–ª—É—á–∞–µ–º –≤—ã–±—Ä–∞–Ω–Ω—ã–µ –≥—Ä—É–ø–ø—ã
            const selectedGroups = [];
            document.querySelectorAll('#userGroupsContainer input[type="checkbox"]:checked').forEach(checkbox => {
                selectedGroups.push(checkbox.value);
            });
            
            if (!eventTitle) {
                showNotification('–£–∫–∞–∂–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –ø—Ä–µ–¥–º–µ—Ç–∞');
                return;
            }
            
            if (selectedGroups.length === 0) {
                showNotification('–í—ã–±–µ—Ä–∏—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–Ω—É –≥—Ä—É–ø–ø—É');
                return;
            }
            
            const newEvent = {
                id: eventId || Date.now().toString(),
                title: eventTitle,
                start: eventStart,
                end: eventEnd,
                extendedProps: {
                    type: eventType,
                    location: eventLocation,
                    teacher: eventTeacher,
                    description: eventDescription,
                    groups: selectedGroups,
                    createdBy: userId
                }
            };
            
            let events = loadEvents();
            
            if (eventId) {
                // –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Å—É—â–µ—Å—Ç–≤—É—é—â–µ–≥–æ —Å–æ–±—ã—Ç–∏—è
                events = events.map(e => e.id === eventId ? newEvent : e);
                showNotification('–ó–∞–Ω—è—Ç–∏–µ –æ–±–Ω–æ–≤–ª–µ–Ω–æ');
            } else {
                // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –Ω–æ–≤–æ–≥–æ —Å–æ–±—ã—Ç–∏—è
                events.push(newEvent);
                showNotification('–ó–∞–Ω—è—Ç–∏–µ –¥–æ–±–∞–≤–ª–µ–Ω–æ');
                
                // –û–±—Ä–∞–±–æ—Ç–∫–∞ –ø–æ–≤—Ç–æ—Ä—è—é—â–∏—Ö—Å—è —Å–æ–±—ã—Ç–∏–π
                if (eventRepeat !== 'none' && repeatUntil) {
                    const startDate = new Date(eventStart);
                    const untilDate = new Date(repeatUntil);
                    let nextDate;
                    
                    switch (eventRepeat) {
                        case 'weekly':
                            nextDate = new Date(startDate);
                            nextDate.setDate(nextDate.getDate() + 7);
                            break;
                        case 'monthly':
                            nextDate = new Date(startDate);
                            nextDate.setMonth(nextDate.getMonth() + 1);
                            break;
                    }
                    
                    while (nextDate <= untilDate) {
                        const recurringEvent = {
                            ...newEvent,
                            id: Date.now().toString(),
                            start: nextDate.toISOString().slice(0, 16),
                            end: new Date(new Date(eventEnd).getTime() + (nextDate - startDate)).toISOString().slice(0, 16)
                        };
                        
                        events.push(recurringEvent);
                        
                        switch (eventRepeat) {
                            case 'weekly':
                                nextDate.setDate(nextDate.getDate() + 7);
                                break;
                            case 'monthly':
                                nextDate.setMonth(nextDate.getMonth() + 1);
                                break;
                        }
                    }
                }
            }
            
            saveEvents(events);
            calendar.refetchEvents();
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –∑–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É
            setTimeout(() => {
                bootstrap.Modal.getInstance(document.getElementById('eventModal')).hide();
            }, 1000);
        });
        
        document.getElementById('deleteEventBtn').addEventListener('click', function() {
            if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç–æ –∑–∞–Ω—è—Ç–∏–µ?')) {
                const eventId = document.getElementById('eventId').value;
                let events = loadEvents();
                events = events.filter(e => e.id !== eventId);
                
                saveEvents(events);
                calendar.refetchEvents();
                
                bootstrap.Modal.getInstance(document.getElementById('eventModal')).hide();
                showNotification('–ó–∞–Ω—è—Ç–∏–µ —É–¥–∞–ª–µ–Ω–æ');
            }
        });
        
        document.getElementById('eventRepeat').addEventListener('change', function() {
            const repeatUntilContainer = document.getElementById('repeatUntilContainer');
            if (this.value !== 'none') {
                               repeatUntilContainer.style.display = 'block';
                
                // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –¥–∞—Ç—ã –æ–∫–æ–Ω—á–∞–Ω–∏—è –ø–æ–≤—Ç–æ—Ä–µ–Ω–∏–π (–ø–æ —É–º–æ–ª—á–∞–Ω–∏—é +1 –º–µ—Å—è—Ü)
                const startDate = new Date(document.getElementById('eventStart').value);
                const untilDate = new Date(startDate);
                untilDate.setMonth(untilDate.getMonth() + 1);
                document.getElementById('repeatUntil').value = untilDate.toISOString().slice(0, 10);
            } else {
                repeatUntilContainer.style.display = 'none';
            }
        });

        // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è —Å–æ–±—ã—Ç–∏–π –ø–æ –≥—Ä—É–ø–ø–∞–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        calendar.setOption('eventDidMount', function(info) {
            const userGroups = getUserGroups();
            const eventGroups = info.event.extendedProps.groups || [];
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∫ —Å–æ–±—ã—Ç–∏—é
            const hasAccess = eventGroups.some(group => userGroups.includes(group));
            
            if (!hasAccess) {
                info.el.style.display = 'none';
            }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        initGroups();
        renderUserGroups();
        renderGroupsModal();
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
        if (userName) {
            setTimeout(() => {
                showNotification(`–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, ${userName}!`);
            }, 1000);
        }

        // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ç–µ–º—É Telegram
        function applyTheme() {
            document.documentElement.style.setProperty('--tg-bg-color', tg.themeParams.bg_color || '#ffffff');
            document.documentElement.style.setProperty('--tg-text-color', tg.themeParams.text_color || '#000000');
            document.documentElement.style.setProperty('--tg-hint-color', tg.themeParams.hint_color || '#7d7d7d');
            document.documentElement.style.setProperty('--tg-link-color', tg.themeParams.link_color || '#3390ec');
            document.documentElement.style.setProperty('--tg-button-color', tg.themeParams.button_color || '#3390ec');
            document.documentElement.style.setProperty('--tg-button-text-color', tg.themeParams.button_text_color || '#ffffff');
            document.documentElement.style.setProperty('--tg-secondary-bg-color', tg.themeParams.secondary_bg_color || '#f0f0f0');
        }

        // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ç–µ–º—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∏ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏
        applyTheme();
        tg.onEvent('themeChanged', applyTheme);

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –∑–∞–∫—Ä—ã—Ç–∏—è WebApp
        document.getElementById('close-btn').addEventListener('click', function() {
            tg.close();
        });

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —ç–∫—Å–ø–æ—Ä—Ç–∞ –¥–∞–Ω–Ω—ã—Ö
        document.getElementById('export-btn').addEventListener('click', function() {
            const data = {
                events: loadEvents(),
                groups: loadGroups(),
                members: loadGroupMembers()
            };
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(data, null, 2));
            const downloadAnchor = document.createElement('a');
            downloadAnchor.setAttribute("href", dataStr);
            downloadAnchor.setAttribute("download", "student_calendar_backup.json");
            document.body.appendChild(downloadAnchor);
            downloadAnchor.click();
            document.body.removeChild(downloadAnchor);
            showNotification('–î–∞–Ω–Ω—ã–µ —ç–∫—Å–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω—ã');
        });

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∏–º–ø–æ—Ä—Ç–∞ –¥–∞–Ω–Ω—ã—Ö
        document.getElementById('import-btn').addEventListener('click', function() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            
            input.onchange = e => {
                const file = e.target.files[0];
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    try {
                        const data = JSON.parse(e.target.result);
                        if (data.events) localStorage.setItem('studentCalendarEvents', JSON.stringify(data.events));
                        if (data.groups) localStorage.setItem('studentGroups', JSON.stringify(data.groups));
                        if (data.members) localStorage.setItem('groupMembers', JSON.stringify(data.members));
                        
                        calendar.refetchEvents();
                        renderGroupsModal();
                        renderUserGroups();
                        showNotification('–î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ –∏–º–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω—ã');
                    } catch (error) {
                        showNotification('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∏–º–ø–æ—Ä—Ç–µ —Ñ–∞–π–ª–∞');
                    }
                };
                
                reader.readAsText(file);
            };
            
            input.click();
        });
    });
</script>
